<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f0f0f0;
        }
        .centered-div {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            box-shadow: 25px 35px 15px rgba(226, 11, 40, 0.8);
        }
    </style>
</head>
<body>
 <div class="container">
        <div class="centered-div"></div>
    </div></body>
</html>
